<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-center text-3xl font-bold mt-5">
        Welcome to user Management System
    </h1>
    <h2 class="text-center text-2xl font-semibold my-4">Login</h2>
    <div class="max-w-2xl mx-auto">
        <form class="flex flex-col gap-3">
            <input class="p-3 border " type="email" name="email" id="email" placeholder="email address" required>
            <input class="p-3 border" type="text " name="password" id="password" placeholder="Enter password" required>
            <input onclick="handleLogIn()" class="bg-green-400 p-3 cursor-pointer text-white font-semibold" type="button" value="Login">
            
            <p>Dont have an account? <span class="text-blue-400 cursor-pointer"><a href="register.html">Register</a></span></p>
        </form>
    </div>
    <script src="scripts.js"></script>
    <script>
        const handleLogIn=()=>{
            const enteredEmail= document.getElementById('email').value
            const password= document.getElementById('password').value
            validateUser(enteredEmail,password);
            // console.log(promise.promiseState)
            
            // showSingleUser(enteredEmail)
        }
    </script>
    
</body>
</html>
