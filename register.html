<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Pade</title>
</head>
<body>
    <h2 class="text-3xl font-bold text-center my-5 ">Registration Page</h2>
    <div class="max-w-2xl mx-auto">
        <form class="flex flex-col gap-3">
            <input class="p-3 border" type="text" name="fname" id="fname" placeholder="Enter first name" required>
            <input class="p-3 border" type="text" name="lname" id="lname" placeholder="Enter last name" required>
            <input class="p-3 border" type="date" name="dob" id="dob" placeholder="Enter date of Birth" required>
            <div class="flex flex-col">
                <select class="p-3 border" name="gender" id="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>   
            <input class="p-3 border" type="email" id="email" name="email" placeholder="Enter email" required>
            <input class="p-3 border" type="text" id="image" name="image" placeholder="Enter image url" required>
            <input class="p-3 border" type="text" id="password" name="password" placeholder="Enter password" required>
            <input class="p-3 border" type="text" id="reTypedPassword" name="reTypedPassword" placeholder="ReType Password" required>
            <input onclick="handleRegister()" class="bg-green-400 p-3 cursor-pointer text-white font-semibold" type="button" value="Submit">
            
            <p>Already have an account? <span class="text-blue-400 cursor-pointer"><a href="index.html">Login</a></span></p>
        </form>
        <a href="allUsers.html">redirect</a>
    </div>
    <script src="index.js"></script>
</body>
</html>
